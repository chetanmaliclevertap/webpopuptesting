    <style>
        .btn-wrapper {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .css-button-arrow--rose {
            min-width: 130px;
            height: 40px;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            outline: none;
            border-radius: 5px;
            border: none;
            background-color: #ff6392
        }

            padding-left: 8px;
        }

        .css-button-arrow--rose:hover:after {
            opacity: 1;
            right: 10px;
        }

        .css-button-arrow--rose:after {
            content: "\00BB";
            position: absolute;
            opacity: 0;
            font-size: 20px;
            line-height: 40px;
            top: 0;
            right: -20px;
            transition: 0.4s;
